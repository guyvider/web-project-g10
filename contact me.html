<!doctype html>

<html>
<head>
    <title>Contact Me |Smart Buy</title>
    <link rel="stylesheet" href="../css/newGeneral.css">
    <link rel="stylesheet" href="../css/contactMe.css">
    <script src="../JS.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <div class="grid-container1">

            <div class="logoImg">
                <img id="logoImg" src="../image/logo.jpg" alt="logo">
            </div>

            <div class="titleName">

                <a id="titleName">Smart Buy</a>

            </div>

        </div>
        <div class="nav">

            <div class="navbar">
                <br>
                <a href="../html/eneralCssPage1" class="text">&nbsp;Home</a>
                <a href="../html/about.html" class="text">About</a>
                <a href="../html/Products.html" class="text">Products</a>
                <a href="../html/Cart.html" class="text">Cart</a>

            </div>

            <div class="connect">
                <br>
                <a href="../html/connect.html"><img id="connectImg" src="../image/connect.png" alt="connect"></a>
                <a><img id="shopImg" src="../image/shopBag.png" alt="shopBag"></a>
            </div>

        </div>



        <div class="main">
            <div class="grid-container2">
                <div class="text">

                    <h1 style="color: #3c99dc;">Contact Us</h1>

                    <form>

                        <label for="FullName"></label>
                        <input type="text" id="FullName" name="FullName" placeholder="Full Name" style="width: 30%; height: 50px;">

                        <label for="Phone"></label>
                        <input type="text" id="Phone" name="Phone" placeholder="Phone Number" style="width: 30%; height: 50px;">

                        <label for="Email"></label>
                        <input type="text" id="Email" name="Email" placeholder="Email Address *" style="width: 30%; height: 50px;">

                        <br> <br>

                        <label for="Comment"></label>
                        <textarea id="Comment" name="Comment" cols="50" rows="4" placeholder="Write a comment .." style="width: 92%; height: 150px;"></textarea>
                        <br>
                        <button type="submit" class="sendB" onclick="MessBox_contactMe(document.getElementById('Phone').value,document.getElementById('Email').value,document.getElementById('Comment').value )" value="Close">Send</button>


                    </form>
                </div>
            </div>
        </div>




        <div class="footer">
            <div id="footer">
                <br>
                <a href="/contact_me/contact me.html" class="text">Contact Us</a>

            </div>
        </div>





</body>


</html>
